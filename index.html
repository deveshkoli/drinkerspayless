<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Split Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="logic.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Bill Split Calculator</h1>
    <form id="billForm">
      <label for="totalbill">Total Bill (incl. service & taxes):</label>
      <input type="number" id="totalbill" placeholder="₹ Grand Total" step="0.01" required>

      <label for="drinkers">Number of Drinkers:</label>
      <input type="number" id="drinkers" placeholder="Count of drinkers" step="1" required>

      <label for="drinksbill">Drinks Bill (base amount):</label>
      <input type="number" id="drinksbill" placeholder="₹ Drinks Subtotal" step="0.01" required>

      <label for="nondrinkers">Number of Non-Drinkers:</label>
      <input type="number" id="nondrinkers" placeholder="Count of non-drinkers" step="1" required>

      <label for="mocktailsbill">Mocktails Bill (base amount):</label>
      <input type="number" id="mocktailsbill" placeholder="₹ Mocktails Subtotal" step="0.01" required>

      <label for="mocktailers">Mocktail Consumers:</label>
      <input type="number" id="mocktailers" placeholder="Count who had mocktails" step="1" required>

      <label for="servicecharge">Service Charge (%):</label>
      <input type="number" id="servicecharge" placeholder="e.g., 5" step="0.01" required>

      <label for="cgst">CGST (% on food & mocktails):</label>
      <input type="number" id="cgst" placeholder="e.g., 2.5" step="0.01" required>

      <label for="sgst">SGST (% on food & mocktails):</label>
      <input type="number" id="sgst" placeholder="e.g., 2.5" step="0.01" required>

      <label for="VAT">VAT (% on drinks):</label>
      <input type="number" id="VAT" placeholder="e.g., 5" step="0.01" required>

      <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
  </div>
</body>
</html>
